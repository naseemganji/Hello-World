<body>
<h1>Contact Me</h1>
<form action="mailto:naseem.ganji@gmail.com" method="post" enctype="text/plain"></form>
  <label for="fullname">Full Name: <input type="text" name="fullname" id="fullname" required></label>
   <br><br>
  <label for="dob">Date of Birth:</label>
  <input type="date" name="dob" id="dob" required><br><br>
  <label for="fclor">Favourite Color:</label>
  <input type="color" id="fcolor" name="fcolor"><br><br>
  <label for="phoneno">Phone Number:</label>
  <input type="tel" name="phoneno" id="phoneno"required><br><br>
  <label for="emailadd">Email Address:</label>
  <input type="email" name="emailadd" id="emailadd"required><br><br>
  <label for="emailmemo" >Message:</label><br>
  <textarea name="emailmemo" id="emailmemo" cols="30" rows="10" placeholder="Please type in your message..."required></textarea>
<br>
<a href="index.html"><input type="button" value="Return"></a>
<input type="submit" value="Send Mail">
<input type="reset" value="Reset">
</form>
  
</body>
